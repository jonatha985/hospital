{% extends 'base.html' %}

{% load static %}

{% block title %} Adicionar Profissional {% endblock title %}

{% block titulo %}Adicionar Profissional{% endblock titulo %}

{% block conteudo %}

<div><h3>INSIRA AS INFORMAÇÕES PARA ADICIONAR UM NOVO PROFISSIONAL</h3></div>
<div>
    <form class="form" action="{% url 'add_doctor' %}" method="post">
      {% csrf_token %}
      <img src="{% static 'img/medico.png' %}" width="50em" height="50em" alt="" class="img_topo">
      <input type="text" name="username" placeholder="Usuário" required>
      <input type="password" name="password" placeholder="Senha" required>
      <input type="number" name="crm" placeholder="CRM" required>
      <input type="email" name="email" placeholder="Email" required>     
      <input type="text" name="especialidade" placeholder="Especialidade" required>     
    
      <input style="background-color: blueviolet; color: white;" type="submit" value="Salvar"> 
      <p></p>
      <p></p>
    </form>
</div>


{% endblock conteudo %}
